<!DOCTYPE html>
<html ng-app="module">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="MemberSignUp">
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-2">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Member Sign Up</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="mName" value="" placeholder="Membername" ng-model="signup.mName">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
                        <input id="login-email" type="text" class="form-control" name="mEmail" value="" placeholder="Email Address" ng-model="signup.mEmail">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="mPassword" placeholder="Password" ng-model="signup.mPassword">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-conpassword" type="password" class="form-control" name="cmPassword" placeholder="Password" ng-model="signup.mCPassword">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button type="button" class="btn btn-success" ng-click="msave()">Save</button>
                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>
</div>
<div>{{currentLogin}}</div>

</body><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="js/loginUser.js"></script>
<script src="js/Signup.js"></script>
<script src="/js/bootstrap.js"></script>

</html>
