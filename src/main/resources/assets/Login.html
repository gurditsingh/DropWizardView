<!DOCTYPE html>
<html ng-app="module">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loginstyle.css" rel="stylesheet">
    <link href="css/signup_style.css" rel="stylesheet">
</head>
<body  ng-controller="loginUser">
<div  class="container">
    <div id="loginbox" style="margin-top:200px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 ">
        <div id="divlogin" class="panel panel" >
            <div id="panel" class="panel-heading">
                <img id="limag" src="images/user.png" class="img-responsive center-block" />
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form role="form" method="post">
                    <div class="form-group">
                        <input id="login-username" type="text" style="font-size: 18px" class="form-control" name="userEmail" value="" placeholder="Email" ng-model="login.userEmail">
                    </div>
                    <div class="form-group">
                        <input id="login-password" type="password" style="font-size: 18px" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" ng-model="login.password">
                    </div>
                    <button id="btn" type="button" ng-click="signin()" style="font-size: 20px" class="btn btn-warning form-control">LOGIN</button>
                </form>
            </div>
            <div id="footer" class="panel-footer">
                <a id="signup" href="#content" data-toggle="modal" ><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </div>
        </div>
    </div>
    </div>
</div>



<div class="modal fade" id="content" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login:</h3>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div id="loginbox1" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-2">
                        <div  id="divsignup" class="panel" >
                            <div class="panel-heading">
                                <div class="panel-title">Sign Up</div>
                            </div>

                            <div style="padding-top:30px" class="panel-body" >

                                <div style="display:none" id="login-alert1" class="alert alert-danger col-sm-12"></div>

                                <form id="loginform" class="form-horizontal" role="form">

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username1" type="text" class="form-control" name="hName" value="" placeholder="House Name" ng-model="signup.hName">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
                                        <input id="login-email" type="text" class="form-control" name="hEmail" value="" placeholder="Email Address" ng-model="signup.hEmail">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password1" type="password" class="form-control" name="hPassword" placeholder="Password" ng-model="signup.hPassword">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-conpassword" type="password" class="form-control" name="cPassword" placeholder="Password" ng-model="signup.hCPassword">
                                    </div>

                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="col-sm-12 controls">
                                            <button id="btn1" type="button" class="btn btn-success form-control" ng-click="hsave()">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>

</div>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="js/loginUser.js"></script>
</html>
